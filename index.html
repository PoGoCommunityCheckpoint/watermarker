<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>PKMNGOTS Image Watermarker</title>
<style type='text/css'>
    body {
        font-family: sans-serif;
    }
    #download {
	    cursor:pointer;
	}
    #hidden {
        display: none;
    }
    #imgfile {
        display: none;
    }
    .upload-button {
        cursor: pointer;
    }
</style>
</head>
<body>
    <form action='#' onsubmit="return false;">
        <label for="imgfile" class="upload-button">Upload</label>
        <input type='file' id='imgfile' accept="image/*" onchange="loadImage()" />
        <input type="text" id="text" placeholder="PKMNGOTS">
        <a id="download">Download as image</a>
    </form>
    <br>
    <canvas width="500" height="500" id="canvas"></canvas>
    <br>
    
    <canvas id="hidden"></canvas>

    <script src="assets/js/imageWatermark.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
    WebFont.load({
        google: {
        families: ['Inconsolata']
        }
    });
    </script>
</body>
